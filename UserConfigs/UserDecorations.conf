# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 0
  gaps_in = 2
  gaps_out = 1
}

decoration {
  rounding = 0
  
  active_opacity = 1.0
  inactive_opacity = 1
  fullscreen_opacity = 1

  dim_inactive = false 
  dim_strength = 0.1
  dim_special = 0.8

  shadow {
    enabled = false 
    range = 3
    render_power = 1

    color =  $color11
    color_inactive = $color11
  }

  blur {
    enabled = false
    size = 4
    passes = 2
    new_optimizations = true
    xray = true
    ignore_opacity = true
    special = true
    popups = true
  }
}

group {
  col.border_active = $color10

	groupbar {
		col.active = $color10
  }
}
